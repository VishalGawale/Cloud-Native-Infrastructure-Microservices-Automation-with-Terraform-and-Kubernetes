<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static WebApp</title>
</head>

<body>
    <h1>Welcome to the Static WebApp</h1>
    <button id="apiButton">Fetch API Data</button>
    <p id="apiResponse"></p>
    <script>
        document.getElementById("apiButton").addEventListener("click", async () => {
            const response = await fetch("http://localhost:5000/api");
            const data = await response.json();
            document.getElementById("apiResponse").innerText = JSON.stringify(data);
        });
    </script>
</body>

</html>
